<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--para ajustar en las pantallas de los celulares (leer) https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag-->
    </head>
    <body>
        <section id="seleccionar-mascota">
            <H1 class="title">MoKePóN!</H1>        
            <h2 class="subtitulo">Elige tu mascota:</h2>
            <div id="contenedorTarjetas" class="tarjetas">            
            </div>
            <button id="boton-mascota">Seleccionar</button>   
        </section>
        <section id="ver-mapa">
            <h2 class="subtitulo">¡Recorre el mapa con tu mokepón!</h2>
            <canvas id="mapa"></canvas> 
            <button  
            ontouchend ="detenerMovimiento()"
            onmouseup="detenerMovimiento()"
            ontouchstart="moverArriba()" 
            onmousedown="moverArriba()">Arriba</button>  <!--"onmousedown" = ejecuta el movimiento continuo y "onmouseup" = detiene el movimiento **** para celular se usa "ontouchstart" movimiento continuo y  "ontouchend" detener movimiento
            -->
            <div>
               
                <button 
                ontouchend="detenerMovimiento()" onmousedown="moverIzquierda()"
                onmouseup="detenerMovimiento()" ontouchstart="moverIzquierda()">Izquierda</button>
                <button 
                ontouchend="detenerMovimiento()" onmousedown="moverAbajo()"
                onmouseup="detenerMovimiento()" ontouchstart="moverAbajo()">Abajo</button>
                <button 
                ontouchend="detenerMovimiento()" onmousedown="moverDerecha()"
                onmouseup="detenerMovimiento()" ontouchstart="moverDerecha()">Derecha</button>
            </div>

    
        </section>


        <section id="seleccionar-ataque">
            <H1 class="title">MoKePóN!</H1>            
            <h2 class="subtitulo">Elige tu ataque:</h2>           
            <div id="contenedorAtaques" class="tarjetas-ataques">
            </div>
                <div id="mensajes"> 
                    <p id="resultado">¡¡¡MUCHA SUERTE!!!</p>                 
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section> 
                </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador" ></p>
                    <div id="ataque-del-jugador"></div>         <!--La funcion "span" me ayuda a que las palabras, numero etc sean aleatorias-->   
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo" ></p>
                    <div id="ataque-del-enemigo"></div>
                </div>  
            </div>
        </section> 
        <script src="js/mokepon.js"></script>       
    </body>
</html>
